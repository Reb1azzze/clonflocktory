<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="UTF-8">
    <title>Найди пару</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- подключаем норимализатор CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- подключаем свои стили -->
    <link rel="stylesheet" href="./GameCard.css">

</head>
<body>
<!-- общий блок для всего -->
<div class="wrap">
    <!-- блок с игрой -->
    <div class="game"></div>
    <div class="greeting-container">
        <h2 class="greeting-header">Испытай свою удачу</h2>
        <span class="greeting-text">У вас есть шанс получить крутой бонус! Вам стоит всего лишь нажать кнопку ниже:</span>
        <button class="greeting-button">Играть</button>
    </div>
    <!-- модальное окно, которое появится после сбора всех пар -->
    <div class="modal-overlay">
        <div class="modal">
            <!-- поздравительная надпись -->
            <h2 class="winner">Победа!</h2>
            <!-- кнопка перезапуска игры <button class="restart">Сыграем ещё?</button> -->
            <div class="winner-text"> Поздравляем! Вы выиграли сертификат на 3000р!</div>
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваш телефон">
            <button class="modal-button">Получить подарок</button>
        </div>
    </div>
</div>

<!-- подключаем jQuery -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!-- и наш скрипт -->
<script  src="./GameCard.js"></script>

</body>
</html>
